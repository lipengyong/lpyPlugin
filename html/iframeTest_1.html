<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe测试</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/lpyUtil.js"></script>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    body{
        height: 100%;
        width: 100%;
        position: fixed;
    }
    .main{
        background: #2CC185;
        width: 100%;
        height: 100%;
        position: relative;
    }
    .main-button{
        width: 100px;
        height: 25px;
        padding: 2px 5px;
    }
</style>
<body>
<div class="main">
    <p>我是第一个子页面</p>
    <input id="userName" name="userName" width="300px" height="30px" placeholder="请输入姓名" />
    <div><span>设置父页面的元素</span><button id="button1"  class="main-button">点击1</button></div>
    <div><span>调用父页面的方法</span><button id="button2"  class="main-button">点击2</button></div>
    <div><span>调用兄弟页面的方法</span><button id="button3"  class="main-button">点击3</button></div>
    <div><span>控制兄弟页面的元素</span><button id="button4"  class="main-button">点击4</button></div>

</div>

</body>
<script>
    (function() {
        let [$button1,$button2,$button3,$button4]=[$('#button1'),$('#button2'),$('#button3'),$('#button4')];
        $button1.click(()=>{
            $(".parentTitle",window.parent.document).text('来自子页面test_1的调用');
        })
        $button2.click(()=>{
            parent.sayHello();
        })
        $button3.click(()=>{
            parent.$("#test2")[0].contentWindow.sayHI('test1');
        })
        $button4.click(()=>{
            parent.$("#test2").contents().find('.brother').text('我裂开了');
        })
    })()
    function sayHello() {
        alert("来自父页面的调用");
    };

</script>
</html>
